<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - {{ location | capitalize }}</title>
</head>
<body>
    <h1>Best Places in {{ location | capitalize }}</h1>
    
    {% if places %}
        <ul>
            {% for place in places %}
                <li>{{ place }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ location }}". Try searching for another location.</p>
    {% endif %}
    
    <a href="/">Back to Home</a>
</body>
</html>
